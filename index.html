<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">

    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="container"><!--início container-->
        
        <header><!--Início header-->
            <div id="logo">

                <h1><a href="">Museu Nacional</a></h1>

            </div>

            <nav><!-- Início navegação -->

                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
                
            </nav><!-- Fim navegação-->

        </header><!--/Fim header-->

        <div id="principal"><!-- Início principal-->

            <div id="conteudo"> <!-- Início conteúdo-->
                <section id="capa">
                    <img src="imagens/museu.png" alt="museu">
                </section>

            </div> <!--/Fim conteúdo-->

            <aside> <!--Início Aside-->
                <section id="depoimento">
                    <img src="imagens/depoimento.png" alt="depoimento">
                </section>

                <section id="visita"><!-- Início seçao visita-->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="date" name="data" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section> <!-- Fim seção visita-->

                <section id="galeria">
                    <h4>Galeria de fotos</h4>

                    <a href="">
                        <img src="imagens/imagem1.jpg" height="93px" width="93px" alt="imagem">
                    </a>

                    <a href="">
                        <img src="imagens/imagem2.jpg" height="93px" width="93px" alt="imagem">
                    </a>

                    <a href="">
                        <img src="imagens/imagem3.jpg" height="93px" width="93px" alt="imagem">
                    </a>

                    <a href="">
                        <img src="imagens/imagem4.jpg" height="93px" width="93px" alt="imagem">
                    </a>
                </section>
                
            </aside> <!-- Fim aside-->
        </div> <!--/Fim principal-->

        
    </div><!--/Fim container-->
</body>
</html>
